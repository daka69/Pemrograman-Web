<html>
    <head>
        <title>Menggunakan Menu Dropdown</title>
    </head>
    <body>
        <img src="research.png" align="right">
        <br>
        Silakan pilih orientasi minat :
        <br>
        <select name="Orientasi Minat">
            <option value="B1">Desain Grafis</option>
            <option value="B2">Programmer Java</option>
            <option value="B3">Sistem Analis</option>
            <option value="B4">Desain Web</option>
            <option value="B5">Bengkel SMA</option>
        </select>
        <br><br>
        Silakan pilih orientasi minat lebih dari satu :
        <br>
        <select name="Orientasi Kemampuan" multiple>
            <option value="B1">Desain Grafis</option>
            <option value="B2">Programmer Java</option>
            <option value="B3">Sistem Analis</option>
            <option value="B4">Desain Web</option>
            <option value="B5">Bengkel SMA</option>
        </select>
    </body>
</html>
